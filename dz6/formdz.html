<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
       * {margin:0;
        padding:0;
        border: 0;
         box-sizing: border-box;
        font-family: Georgia, 'Times New Roman', Times, serif;}

       body {width: 100%; background: #f5f5f5}

        .wrapper {
            max-width: 600px; 
            margin: 45px auto;
            padding: 2rem 0 1rem 0;
            background: white;
            text-align: left;
            border-radius: 10px;}

        .wrapper h1 {text-align: center;}

        form  {padding-top: 20px;}

        fieldset { border: 1px solid gray; margin:10px 10px; padding:15px; border-radius: 10px;}

        form input#name {width: 95%;
            height: 40px;
            border-radius: 10px;
             border: 1px solid red;
              margin:10px 15px;
            padding:0px 10px;}

        form input#mail {width: 40%;
            border-radius: 10px;
            height: 40px;
             border: 1px solid red;
              margin:10px 15px;
            padding:0px 10px;  }

        form input#pass {width: 40%;
            border-radius: 10px;
            height: 40px; border: 1px solid red;
             margin:10px 15px;
            padding:0px 10px; }

     
       
        select {width: 95%; height: 40px;
            border-radius: 10px;
             border: 1px solid red;
              margin:5px 15px;
            padding:0px 10px;}
        form input#date {width: 95%; height: 40px;
            border-radius: 10px;
             border: 1px solid red;
              margin:5px 15px;
                padding:0px 10px;}
                form input#time {width: 95%; height: 40px;
                    border-radius: 10px;
             border: 1px solid red;
              margin:5px 15px;
                padding:0px 10px; display: none;}
        
        input#no {margin-right: 70px; }
        input#lil {margin-right: 70px;}
        input#spam {margin-top: 20px;}

        button {width: 97%;
            height: 40px;
            border-radius: 10px;
             background-color:#007BFF ;
              margin-left: 10px;
               font-size: 20px;
               color: aliceblue;}
        button:hover {background-color:#0056b3}

        form input#name:valid {border: 2px solid rgb(47, 255, 57)}
        form input#mail:valid {border: 2px solid rgb(47, 255, 57)}
        form input#pass:valid {border: 2px solid rgb(47, 255, 57)}
        select:valid {border: 2px solid rgb(47, 255, 57)}
        form input#date:valid {border: 2px solid rgb(47, 255, 57)}
        form input#time:valid {border: 2px solid rgb(47, 255, 57)}


        form input#name:invalid {border: 2px solid red;}
        form input#mail:invalid {border: 2px solid red;}
        form input#pass:invalid {border: 2px solid red;}
        select:invalid {border: 2px solid red;}
        form input#date:invalid {border: 2px solid red;}
        form input#time:invalid {border: 2px solid red;}

        input#date:valid ~ input#time {display: block;}

        
       


        
        
        
        
        
    </style>
</head>
<body>
   <div class="wrapper">
    <h1>Регистрация на онлайн курс </h1>
    <form method="post" action="https://fe.it-academy.by/TestForm.php">
        <fieldset>
        <legend> Личные данные</legend>
        <label for="name">ФИО:</label> <br>
    <input id="name" type="text" name="name" maxlength="30" required pattern="[A-Za-zА-Яа-яЁё\s]+" placeholder="Иванов Иван Иванович"><br>
         <label for="mail">Ваша электронная почта</label> <br>
    <input id="mail" type="email" name="mail" maxlength="15" required placeholder="example@mai.ru"><br>
            <label id="pass" for="pass"> Пароль </label> <br>
           <input id="pass" type="password" name="pass" minlenght="8" required placeholder="не менее 8 символов"> 
    </fieldset>
    <fieldset >
        <legend> Выбор курса</legend>
         Выберите курс <br>
        <select id="study" name="study" required >
        <option value=""  hidden >Выберите курс</option>
        <option value="it" >Веб-разработка</option>
        <option value="data">Data Scienceе</option>
        <option value="design">Графический дизайн</option><br>
        </select> <br>
        
        Дата начала<br>
        <input type="date" id="date" name="date"  min="2026-01-20" max="2026-05-01" required>

        <legend  >Предпочитаемое время занятий (с 13:00 до 20:00)</legend> <br>
        <input type="time" id="time" name="time" required  >
    </fieldset>
    <fieldset>
        <legend>Дополнительно</legend>
        Опыт в IT <br>
        Без опыта<input id="no" type="radio" name="answer" value="0">
        Начинающий<input id="lil" type="radio" name="answer" value="1">
        Опытный <input id="exp" type="radio" name="answer" value="2"><br>
        Я согласен на обработку персональных данных
        <input id="spam" type="checkbox" name="big" value="YES" required><br>

        
    </fieldset>

    <button type="submit">Отправить</button>
        
    
    </form>

   </div>

    
    
</body>
</html>
